<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="../Resources/CSS/style_Login.css">
</head>

<body>
    <div class="container">
        <div class="mb-40">
            <h1>Đăng Nhập TheKsteam.com</h1>
        </div>
        <div class="login-form">
            <h2>Đăng nhập</h2>
            <div class="grid">
                <form action="" method="POST" class="login-container">
                    <input type="Email" placeholder="Nhập email" name="email" required>
                    <input type="password" placeholder="password" name="password" required>
                    <p class="checkbox"><input type = "checkbox" name= "checkbox" value="1">Ghi nhớ đăng nhập</p>
                    <input type="submit" value="Đăng nhập">
                </form>
                <div class="second-section">
                    <div class="bottom-header">
                        <h3>OR</h3>
                    </div>
                    <div class="social-login">
                        <ul>
                            <li><a class="facebook" target="blank" href="#">
                                    <img src="/Resources/Image/045-facebook.png" alt="facebook">
                                </a></li>
                            <li><a class="twitter" target="blank" href="#">
                                    <img src="/Resources/Image/013-twitter-1.png" alt="twitter">
                                </a></li>
                            <li><a class="gmail" target="blank" href="#">
                                    <img src="/Resources/Image/035-google-plus.png" alt="035-google-plus">
                                </a></li>
                        </ul>
                    </div>
                    <div class="bottom-text">
                        <p>Chưa có tài khoản? <a href="SignUp.html">Đăng Ký</a></p>
                        <h4><a href="#">Quên mật khẩu</a></h4>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
</body>

</html>
