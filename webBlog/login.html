<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="Resources/CSS/stylesheet.css">
</head>

<body>
    <div class="log-in">
        <div class="container">
            <div class="mb-40"><a href="/"><img src="//www.hostinger.vn/assets/images/logo-90afefce3c.png"
                        alt="hostinger.vn" class="max-w-200"></a></div>
            <div class="col-5 col-lg-6 col-md-8 col-sm-10 col-12 m-auto">
                <div id="login-form-block">
                    <div data-v-40ce3b9a="" id="user-login-form"
                        class="section-white login-form pt-30 pb-30 pr-60-sm pl-60-sm pr-30 pl-30 d-flex justify-content-center align-items-center flex-column m-auto mb-40 position-relative">
                        <div data-v-40ce3b9a="" class="login-check-progress" style="display: none;">
                            <div data-v-40ce3b9a="" class="loader"></div>
                        </div>
                        <h3 data-v-40ce3b9a="" class="mb-30 fw-600 text-center fs-22">Đăng nhập</h3> <span
                            data-v-40ce3b9a="" class="social-login-block w-100">
                            <div data-v-40ce3b9a=""
                                class="social-login-picker d-flex justify-content-center align-items-center w-100">
                                <p data-v-40ce3b9a="" class="mr-5 ml-5 mb-10 provider provider-facebook"><a
                                        data-v-40ce3b9a=""
                                        href="https://cpanel.hostinger.vn/auth/oauth/provider/facebook"
                                        title="Đăng nhập bằng Facebook"><i data-v-40ce3b9a=""
                                            class="fa fa-facebook"></i></a></p>
                                <p data-v-40ce3b9a="" class="mr-5 ml-5 mb-10 provider provider-google"><a
                                        data-v-40ce3b9a="" href="https://cpanel.hostinger.vn/auth/oauth/provider/google"
                                        title="Đăng nhập bằng Google"><i data-v-40ce3b9a=""
                                            class="fa fa-google"></i></a></p>
                            </div>
                            <div data-v-40ce3b9a="" class="or-wrapper">
                                <div data-v-40ce3b9a="" class="or-divider">hoặc là</div>
                            </div>
                        </span>
                        <form data-v-40ce3b9a="" method="post"
                            class="d-flex justify-content-center align-items-center flex-column w-100">
                            <!---->
                            <div data-v-40ce3b9a="" class="d-inline-flex mb-20 w-100"><input data-v-40ce3b9a=""
                                    name="email" type="email" required="required" placeholder="Địa chỉ Email" class="">
                                <i data-v-40ce3b9a="" class="notranslate material-icons error-icon invisible">error</i>
                            </div>
                            <div data-v-40ce3b9a="" class="d-inline-flex mb-20 w-100"><input data-v-40ce3b9a=""
                                    name="password" type="password" required="required" placeholder="Mật khẩu" class="">
                                <i data-v-40ce3b9a="" class="notranslate material-icons error-icon invisible">error</i>
                            </div> <input data-v-40ce3b9a="" type="submit" class="mb-20 w-100 h-button h-button--red"
                                value="Đăng nhập">
                            <div data-v-40ce3b9a="" class="clear"></div> <a data-v-40ce3b9a="" href="/quen-mat-khau"
                                class="forgot-password">Quyên mật khẩu?</a>
                        </form>
                        <!---->
                    </div>
                </div><a href="/web-hosting-gia-re" class="text-white fs-16 underline">Chưa phải là thành viên? Chào
                    mừng gia nhập -
                    <b>Đăng ký ngay!</b></a>
            </div>
        </div>
    </div>
</body>

</html>
